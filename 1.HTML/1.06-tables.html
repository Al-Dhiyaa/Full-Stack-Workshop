<!DOCTYPE html>
<html>
	<head>
		<title>1.6 Tables - Full Stack Workshop</title>
	</head>
	<body>
		<h1>1.6 HTML - Tables </h1><hr>
		
		<table border=2px>
			<thead>
				<tr>
					<th>Header One</th>
					<th>Header Two</th>
					<th>Header Three</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Data 1</td>
					<td>Data 2</td>
					<td>Data 3</td>
				</tr>
				<tr>
					<td>Data 4</td>
					<td colspan=2>Data 5</td>	
				</tr>
				<tr>
					<td rowspan=2>Data 6</td>
					<td colspan=2>Data 7</td>
				</tr>
				<tr>
					<td colspan=2>Data 8</td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
