<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1.8 Paths - Full Stack Workshop</title>
	</head>
	<body>
		<h1>1.8 HTML - File Paths </h1><hr>
		<h3>There is two types of file paths in HTML:</h3>
		<ol>
			<li>Absolute:
				<ul>
					<li>https://wikipedia.org</li>
				</ul>
			</li>
			<li>Relative:
				<ul>
					<li><b>Current folder:</b> images/tim.jpg
					<li><b>Above folder:</b> ../images/tim.jpg
					<li><b>Root Folder:</b> /images/tim.jpg
				</ul>
			</li>
		</ol>
	</body>
</html>
